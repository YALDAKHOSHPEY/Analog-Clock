<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./old.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        nav {
            width: 100%;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        nav .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
        }
        nav .logo {
            flex: 1;
            text-align: left;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex: 2;
            justify-content: center;
        }
        nav ul li {
            padding: 14px 20px;
        }
        nav ul li:hover {
            background-color: #555;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hamburger {
            display: none;
            flex: 1;
            text-align: right;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
        }
        .login-container {
            background-color: #f67b29;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgb(255, 238, 0);
            width: 300px;
            text-align: center;
            margin-top: 80px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button.login {
            background-color: #007BFF;
        }
        .login-container button.signup {
            background-color: #28a745;
        }
        .login-container button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
            }
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            nav ul li {
                text-align: center;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">Analog Clock</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button class="login" type="submit">Login</button>
        </form>
        <button class="signup" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
